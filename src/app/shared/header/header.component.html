<div class="head-div">

  <mat-toolbar>


    <div class="main-div">
  
      <div class="tag">
        <h1>Evital</h1>
      </div>
  
      <div class="opt">
        <div>
          <p (click)="onHome()">Home</p>
        </div>
        <div>
          <p (click)="onPatient()">Patient</p>
        </div>
      </div>
  
      <div class="combined">
      <div class="input-field" *ngIf="login">
        <input matInput type="text" placeholder="Search Medicines..." (keyup.enter)="onSearch($event)">
        <div style="background-color: rgb(235, 235, 235);">
          <div class="material-symbols-outlined srch">
            <mat-icon>search</mat-icon>
          </div>
  
        </div>
      </div>
  
      <div class="icon" *ngIf="login">
        <div class="cart cur">
          <mat-icon [matBadge]="badge" (click)="onCart()">shopping_cart</mat-icon>
        </div>
     
        <div class="cur" (click)="logOut()">
          <mat-icon>logout</mat-icon>
        </div>
      </div>
  
    </div>
  
    </div>
  
  
  </mat-toolbar>

</div>
